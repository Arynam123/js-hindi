<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: black; color: blue;" >
    
    <div class="parent">
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
    </div>
    
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent);
    //console.log(parent.children)//gives an html collection
    console.log(parent.children[0]);
    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);

        
    }

    parent.children[1].style.color="pink";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayone=document.querySelector('.day')
    console.log(dayone);
    const dayall=document.querySelectorAll('.day')
    console.log(dayall[1].innerHTML)

    // parent element
    console.log(dayone.parentElement)//gives the parent class

    console.log(dayone.nextSibling);//gives the format in what it is eg text


    console.log(dayone.nextElementSibling.innerHTML)//gives the next sibling details

    console.log("NODES: ",parent.childNodes);//important 
    //only one line break is counted 
    


    
    

</script>
</html>
