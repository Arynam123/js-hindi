<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an element</title>
</head>
<body style="background-color: black;color: brown;">
    
</body>
<script>
    const h1=document.createElement('h1')
    console.log(h1);
    h1.style.border="2px solid blue"
    h1.innerHTML='This is h1 tag'
    h1.className="myh1"
    h1.id="myh1-id"
    h1.setAttribute('title','first h1 tag')

    //two ways of addng value one is by setattributes
    //setattribute directly sets the value

    //by changeing the reference value h1.className

    const addtext=document.createTextNode("Range Rover Autobiography aur Aryan")
    h1.appendChild(addtext)
    //to append in body document.body.appendChild(h1)

    document.body.appendChild(h1)




</script>
</html>
