<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing and replace in dom</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li class="list">JAVASCRIPT</li>

    </ul>
    
</body>
<script>
    //adding by fucntion
    function addlang(lang){
        const li=document.createElement('li');
        li.innerHTML=`${lang}`;
        //selecting the class language
        document.querySelector('.language').appendChild(li)
    }
    addlang("Python")
    addlang("MangoDB")

    function addoptimize(lang){
        const li=document.createElement('li')
        v=document.createTextNode(lang)
        li.appendChild(v)
        document.querySelector('.language').appendChild(li)
    }
    addoptimize('C')


    //editing

    const firstlang=document.querySelector("li:nth-child(1)")
    console.log(firstlang);
    const newli=document.createElement('li')
    newli.innerHTML='Innovation and you'
    firstlang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    
    const lastlang=document.querySelector("li:last-child")
    lastlang.outerHTML='<li>Software</li>'

    //remove
    const thirdele=document.querySelector("li:nth-child(3)")
    thirdele.remove()
    
</script>

</html>
